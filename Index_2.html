<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style_2.css">
	<title>Document</title>
</head>
<body>
	<h1>My favorite actors card</h1>
	<div class="card-container">
		<div class="card">
			<div class="inner-container-card">
				<img src="/src/Benedict.webp" alt="Benedict">
				<div class="name">
					<h2>Benedict Cumberbatch</h2>
					<div class="tag-name">Oscar winner</div>
				</div>
				<div class="film-info">
					<div class="film-logo">
						<img src="/src/The_Imitation_Game_(2014).png" alt="Benedict">
					</div>
					<div class="film-description">
						<div class="film-name">
							The Imitation Game
						</div>
						<div class="film-text-description">Action film</div>
						<div class="star-rating">★★★★★</div>
						<div class="film-num">7.6/10</div>
						<div class="imdb"><img src="/src/imdb.png" alt=""></div>
					</div>
				</div>
				<div class="actor-content">
					<div class="title">The King</div>
					<div class="description">Lorem ipsum dolor sit amet.</div>
				</div>
				<div class="awards">
					<div class="award-avatar"><img src="/src/oscar.jpg" alt="oscar"></div>
					<div class="award-info">
						<p>x wins</p>
						<p>x nominations</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
